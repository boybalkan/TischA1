<app-header>
  
</app-header>


<ion-content>

  <ion-button class="result" id="wins" color="success" > </ion-button>
  <ion-button class="result" id="loses" color="danger"></ion-button>
  
  <ion-item id="dropdown" class="input">
    <ion-label>Select an option:</ion-label>
    <ion-select value="coin" interface="popover" [(ngModel)]="selectedVal" (ionChange)="OnChange($event)" >
      <ion-select-option *ngFor="let item of data" [value] = "item.name"> {{item.name}} </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item id="dropdownBetValue" class="input">
    <ion-label>Bet in â‚¬:</ion-label>
    <ion-select value="bet" interface="popover" [(ngModel)]="selectedBetVal" (ionChange)="OnChangeBet($event)" >
      <ion-select-option *ngFor="let item of betData" [value] = "item.val"> {{item.val}} </ion-select-option>
    </ion-select>
  </ion-item>
      
  <div id="ButtonContainer">
    <ion-button (click)="CallThrowCoin()" color="success" id="ButtonPlay">Play</ion-button>
    <ion-button (click)="reset()" color="warning" id="ButtonRefresh" > 
    <ion-icon name="refresh-outline"></ion-icon>
    </ion-button>
  </div>
     
<div id="coinSide">
  <img src="./assets/kopf.png" alt="Kopf" id="coinSideHead">
  <img src="./assets/zahl.png" alt="Zahl" id="coinSideTail">
</div>
 
 
   
</ion-content>




<app-footer>

</app-footer>

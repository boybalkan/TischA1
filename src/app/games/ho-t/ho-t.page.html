<app-header>
  
</app-header>


<ion-content>
 <ion-item >
    <ion-label class="announcment" id="ergebnis">
      And the winner is...
    </ion-label>
  </ion-item>   
     
  <ion-grid>
    <ion-row>
      <ion-col >
        <p id="wins">Won: </p>
      </ion-col>
      <ion-col>
        <p id="loses">Lost: </p>
      </ion-col>
    </ion-row>
  </ion-grid> 
      
  <ion-list-header>
    <ion-label>
     How much you want to bet...
    </ion-label>
  </ion-list-header>

  <ion-input  id="bet" [(ngModel)]="inputBet" placeholder="in â‚¬"></ion-input>        
  
  <ion-radio-group [(ngModel)]="radioValue" value="HoT">
    <ion-list-header>
      <ion-label>
       Chose one option...
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Head</ion-label>
       <ion-radio slot="end" color="success" value="rBHead" id="rBHead"></ion-radio>
    </ion-item>
          
    <ion-item>
      <ion-label>Tail</ion-label>
      <ion-radio slot="end" color="success" value="rBTail" id="rBTail"></ion-radio>
    </ion-item>        
  </ion-radio-group>  
      
  <ion-button (click)="CallThrowCoin()" color="success" expand="block">Play</ion-button>
  <ion-button (click)="reset()" color="warning" expand="block">Reset stats</ion-button>

 
</ion-content>




<app-footer>

<ion-content class="background">
  
<div id="login-container">
  <ion-input class="login" type="text" placeholder="username" [(ngModel)]="username"></ion-input>
  <ion-input class="login" type="password" placeholder="password" [(ngModel)]="pwd"></ion-input>
</div>

  

  <ion-button expand="block" color="green" id="start-b" (click)="login()">Login</ion-button>
  <br> 
  <p>Don't have an account? <a href="/register" >Register</a></p> 
</ion-content>
